apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.sdk_demo"
        minSdkVersion 15
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.1'
    compile files('libs/d2xx.jar')
    compile files('libs/iHealthLibrary_1.0.22.jar')
    compile files('libs/LPCBT.jar')
    compile files('libs/samsung_ble_sdk_200.jar')
    compile 'com.pryv:android:1.0.2'
}
